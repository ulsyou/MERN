apiVersion: apps/v1
kind: Deployment
metadata:
  name: webkidshop-backend
  namespace: webkidshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webkidshop-backend
  template:
    metadata:
      labels:
        app: webkidshop-backend
    spec:
      containers:
      - name: backend
        image: your-backend-image:latest
        ports:
        - containerPort: 3000
